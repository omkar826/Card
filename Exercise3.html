<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Card Design</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: gray;
        padding: 44px 450px 440px 600px;
      }
      .card {
        background-color: white;
        width: 198px;
        height: 440px;
        border-radius: 7px;
        padding : 0px 0px 30px 0px;
      }
      .image {
        padding: 5px;
        border-radius: 7px;
      }
      .image img {
        border-radius: 7px;
      }
      .content {
        padding: 3px 13px;
          font-family: "Poppins", sans-serif;
      }
      .content p {
        font-size: 13px;
        color: gray;
      }
      .capsules {
        padding: 0 28px 0 14px;
      }
      .capsules span {
        border: 1px solid gray;
        padding: 0px 6px;
        border-radius: 11px;
        font-size: 10px;
        font-family: Baloo Bhai 2',
        sans-serif;
      }
      .button{
        text-align: center;
      }
      .button button{
        padding: 7px 14px;
        border-radius: 15px;
        font-size: 10px;
        background-color: rgb(184, 184, 205);
        color: blue;
        margin-top: 7px;
        border: none;
        cursor: pointer;
      }
      .button button:hover{
        background-color: brown;
        color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src=".vscode/nature.jpeg" width="188" alt="Nature pic" />
      </div>
      <div class="capsules">
        <span>Nature</span>
        <span>Lake</span>
      </div>
      <div class="content">
        <h2>Omkar</h2>
        <p>
          "Nature is our greatest teacher—calm, powerful, and endlessly
          beautiful. From the rustling leaves to the roaring oceans, it reminds
          us to breathe, to grow, and to live in harmony. Let’s protect this
          gift and cherish every moment spent in its embrace."
        </p>
      </div>
      <div class="button">
        <button>Read More</button>
      </div>
    </div>
  </body>
</html>
